<div class="w-screen h-screen flex items-center justify-center p-8 bg-gradient-custom">
  <div class="w-[min(420px,100%)] flex flex-col gap-2 items-center justify-center mx-auto rounded-2xl p-8 bg-white shadow-2xl">
    <h1 class="text-purple-700 font-bold text-center text-[2rem]">Cloud Share</h1>
    
    <div class="w-full flex flex-col gap-8">
      <span class="text-[1.2rem] text-center block text-neutral-800 font-medium">Forgot Password</span>

      <form class="w-full flex flex-col gap-4" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="flex flex-col gap-0.5 text-neutral-800 text-[1rem]">
          <label class="text-[.9rem] font-medium">Email</label>
          <input class="border-[.1em] border-neutral-200 rounded-md p-2 focus:border-purple-700"  type="email" placeholder="eg.jhon@someone.com" formControlName="email">
          @if (formError() && (formControls['email'].errors && formControls['email'].errors['required'])) {
            <span class="text-[.9rem] text-red-600">*Email required.</span>
          }
          @if (formError() && (formControls['email'].errors && (formControls['email'].errors['email']))) {
            <span class="text-[.9rem] text-red-600">*Email address must be valid.</span>
          }
        </div>
        <button class="relative bg-purple-600 text-[1.2rem] font-semibold text-white p-2 rounded-[2rem] cursor-pointer transition-all hover:scale-105 shadow-lg hover:bg-purple-700 mt-2" [class]="{'loading': loading()}" type="submit">Rest Password</button>
      </form>
    </div>
  </div>
</div>
